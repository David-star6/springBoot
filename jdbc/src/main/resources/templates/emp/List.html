<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
<tr th:each="user : ${userList}">
    <td th:text="${user.name}" ></td>
    <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${user.price}"></td>
</tr>
</table>
</body>
</html>
